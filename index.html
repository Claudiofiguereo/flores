<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #280ebc; /* Un fondo amarillo claro */
            color: #333;
        }
        header {
            background-color: #fbc02d; /* Un amarillo brillante */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #fbc02d;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flores Amarillas</h1>
        <p>Explora la belleza de las flores amarillas</p>
        
    </header>

    <div class="container">
        <section>
            <h2>Galer√≠a de Flores Amarillas</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/300x200.png?text=Flor+Amarilla+1" alt="Flor Amarilla 1">
                <img src="https://via.placeholder.com/300x200.png?text=Flor+Amarilla+2" alt="Flor Amarilla 2">
                <img src="https://via.placeholder.com/300x200.png?text=Flor+Amarilla+3" alt="Flor Amarilla 3">
                <img src="https://via.placeholder.com/300x200.png?text=Flor+Amarilla+4" alt="Flor Amarilla 4">
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Flores Amarillas</p>
    </footer>
</body>
</html>
